name: Image digest update

on:
  workflow_dispatch:
  schedule:
    # At the end of every day
    - cron: "0 0 * * *"

jobs:
  image-update:
    name: Image digest update
    runs-on: ubuntu-latest

    permissions:
      contents: write # to push the updates
      pull-requests: write # to open Pull requests
      id-token: write # used to sign the commits using gitsign

    steps:
    - uses: actions/checkout@v4

    - uses: chainguard-dev/setup-chainctl@[VERSION]
    #      with:
    #        # the ID of the identity this workflow should assume when speaking to Chainguard APIs.
    #        identity: "..."

    - uses: ribbybibby/digestabot@updated-images
      id: digestabot
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - uses: ribbybibby/differentiabot@impl
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        images: ${{ steps.digestabot.updated_images }}
        pull_request_number: ${{ steps.digestabot.pull_request_number }}
